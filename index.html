<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case - SE | Feed Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
</head>

<body class="fundo">
    <main class="inicial container-fluid p-2">
        <div class="container-fluid d-flex flex-column align-items-center mt-5">
            <img src="img/banner.png" class="img-fluid vw-100">
            <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
                <b class="">
                    <p class="fs-4 troxo">Feed de Produtos</p>
                </b>
                <button id="exibirFeedBtn" type="button" class="btn fundoroxo">Exibir feed</button>
                <br>
                <br>
                <button id="recolherFeedBtn" type="button" class="btn fundoroxo" style="display: none;">Recolher Feed</button>
                <br>
                <br>
                <div id="productFeed"
                    class="row d-flex justify-content-center rounded bg-light container- p-3 shadow-sm mb-5" style="display: none;">
                    <!-- Generated "a" tags will be inserted here -->
                </div>
                <button id="corrigirBtn" type="button" class="btn fundoroxo" style="display: none;">Corrigir</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
